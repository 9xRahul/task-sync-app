name: tasksync
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  http: ^1.5.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  equatable: ^2.0.7
  fluttertoast: ^8.2.12
  table_calendar: ^3.2.0
  lottie: ^3.3.1
  dropdown_button2: ^2.3.9
  google_fonts: ^6.3.0
  intl: ^0.20.2
  percent_indicator: ^4.2.5
  pie_chart: ^5.4.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.4.1
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4 # ✅ package goes here only

flutter_icons: # ✅ config must be named this
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: MyCustomFont
      fonts:
        - asset: assets/fonts/gf.ttf
